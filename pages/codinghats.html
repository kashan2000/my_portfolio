<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <style>
    /* Add your custom CSS styles here */
    .slider-img {
      width: 100%;
      height: 400px; /* Adjust height as needed */
      object-fit: cover;
    }
    .project-details {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div><img class="slider-img" src="image1.jpg" alt="Image 1"></div>
    <div><img class="slider-img" src="image2.jpg" alt="Image 2"></div>
    <div><img class="slider-img" src="image3.jpg" alt="Image 3"></div>
    <!-- Add more images as needed -->
  </div>

  <div class="project-details">
    <h2>Coding Hats</h2>
    <p>Tech Stack: HTML, CSS, JavaScript, React JS, Mongo DB</p>
    <p>A comprehensive web application utilizing the MERN stack curating and providing a dynamic database of global news and trending topics
        across various domains, utilizing advanced data aggregation and management techniques</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.slider').slick({
        dots: true,
        autoplay: true,
        autoplaySpeed: 2000 // Adjust speed as needed
      });
    });
  </script>
</body>
</html>
